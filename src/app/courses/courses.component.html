<section>
  <mat-card
    class="example-card"
    *ngFor="let course of courses; index as i"
    (click)="onCardClick(course._id)"
  >
    <mat-card-title>{{ course.courseName }}</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <h3 class="mb-0">Available Seats - {{ course.availableSeats }}</h3>
      <h3>Seats Taken - {{ course.count }}</h3>
    </mat-card-actions>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</section>
