<h1 *ngIf="!isCourseAvailable" class="mt-4 font-semibold text-center">
  Please Add a Course to View!
</h1>
<section *ngIf="isCourseAvailable">
  <h2 class="font-semibold">Courses Added By You,</h2>
  <div class="card">
    <p-table
      [value]="availableCourses"
      [scrollable]="true"
      scrollHeight="280px"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="courseName">
            Name <p-sortIcon field="courseName"></p-sortIcon>
          </th>
          <th pSortableColumn="count">
            Count <p-sortIcon field="count"></p-sortIcon>
          </th>
          <th>Registration End-Date</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-course>
        <tr>
          <td>{{ course.courseName }}</td>
          <td>{{ course.count }}</td>
          <td>{{ course.lastDate | date: "dd/MM/yyyy" }}</td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-eye"
              class="p-button-rounded p-button-help p-button-outlined mr-3"
              pTooltip="View Course"
              (click)="onViewEvent(course._id)"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              pTooltip="Edit Course"
              class="p-button-rounded p-button-success p-button-outlined mr-3"
              (click)="onEditEvent(course._id)"
            ></button>
            <!-- <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                pTooltip="Edit Event"
                class="p-button-rounded p-button-danger p-button-outlined p-mr-3"
                (click)="onDeleteEvent(event._id)"
              ></button> -->
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
