<p-toast></p-toast>
<section>
  <div class="close-icon" mat-dialog-actions>
    <button mat-icon-button color="warn" (click)="onClose()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <h2 mat-dialog-title class="font-semibold">Add New Admin</h2>
  <form mat-dialog-content [formGroup]="form">
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        formControlName="name"
        placeholder="Adminname"
      />
    </div>
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>

      <input
        type="email"
        formControlName="email"
        pInputText
        placeholder="Email"
      />
    </div>
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon"><i class="pi pi-eye"></i></span>
      <input
        type="password"
        formControlName="password"
        pInputText
        placeholder="Password"
      />
    </div>
    <button
      pButton
      pRipple
      type="button"
      label="Submit"
      class="p-button-success mt-2"
      (click)="onSubmitForm()"
      *ngIf="!isLoading"
    ></button>
    <p-progressSpinner
      [style]="{ width: '50px', height: '50px' }"
      styleClass="custom-spinner"
      strokeWidth="8"
      fill="var(--surface-ground)"
      animationDuration=".5s"
      *ngIf="isLoading"
    ></p-progressSpinner>
  </form>
</section>
