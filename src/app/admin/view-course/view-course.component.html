<section>
  <mat-card class="pt-5">
    <mat-card-header>
      <h2 class="font-semibold">
        {{ courseDetail?.courseName }} - ({{ courseDetail?.count }} seats
        filled)
      </h2>
    </mat-card-header>
    <mat-card-content>
      <div class="table">
        <div
          class="card"
          styleClass="p-datatable-gridlines"
          scrollable="true"
          scrollHeight="400px"
        >
          <p-table
            #dt
            [value]="registrationDetails"
            responsiveLayout="scroll"
            [scrollable]="true"
            scrollHeight="500px"
            [globalFilterFields]="['username', 'email']"
          >
            <ng-template pTemplate="caption">
              <div class="flex">
                <button
                  (click)="exportExcel()"
                  mat-button
                  pTooltip="Download as Excel"
                  color="primary"
                >
                  <mat-icon class="download">cloud_download</mat-icon> Excel
                </button>
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input
                    pInputText
                    type="text"
                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search keyword"
                  />
                </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th pSortableColumn="userName">
                  Name <p-sortIcon field="userName"></p-sortIcon>
                </th>
                <th pSortableColumn="email">
                  Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="registerAt">
                  Register At <p-sortIcon field="registerAt"></p-sortIcon>
                </th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-detail>
              <tr>
                <td>
                  <p>{{ detail.userName | titlecase }}</p>
                </td>
                <td>{{ detail.email }}</td>
                <td>{{ detail.registerAt }}</td>
                <td>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-eye"
                    class="p-button-rounded p-button-info p-button-outlined mr-2"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger p-button-outlined mr-2"
                  ></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No Students found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
